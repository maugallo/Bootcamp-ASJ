<div class="container">
    <div class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">Ecommerce</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link" routerLink="" [ngClass]="activeAll() ? 'active' : ''">Todos</a></li>
            <li class="nav-item" *ngFor="let category of categories"> <a class="nav-link " [ngClass]="activeCategory(category.name, category.id) ? 'active' : ''"
                    [routerLink]="['category/',category.name, category.id]">{{category.name}}</a></li>
            <li class="nav-item "><a class="nav-link " routerLink="cart">Cart</a></li>
        </ul>
    </div>
</div>
