<div class="row mb-4">
  <p *ngIf="product != null" class="h5 mb-3">Mostrando productos de la categor√≠a <a class="text-primary text-decoration-none fw-bold" [routerLink]="['/filter/category/',product.category.name, product.category.id]">{{product.category.name | titlecase}}</a></p>
    <div class="col-md-6">
        <div *ngIf="product != null" id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-inner">
              <div *ngFor="let image of product.images" class="carousel-item active">
                <img src={{image}} alt={{product.title}} width="50vw" class="d-block w-100" (error)="changeImage($event)">
              </div>
            </div>
            <div *ngIf="product.images.length >= 2">
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
            </div>
        </div>
    </div>
    <div *ngIf="product != null" class="col-md-6 ps-5 mt-2">
        <p class="h2 mt-5">{{product.title}}</p>
        <p class="h5 mt-2 text-body-tertiary ">{{product.description}}</p>
        <p class="h3 mt-2">${{product.price}}</p>
    
        <button class="btn btn-lg btn-success mt-5" (click)="addToCart()">Agregar al carrito</button>
    </div>
</div>
