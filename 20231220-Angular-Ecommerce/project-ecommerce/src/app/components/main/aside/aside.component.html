<h3 class="text-center ">Filtros</h3>

<div class="mt-3">
    <label for="txtName" class="form-label">Nombre</label>
    <input id="txtName" [(ngModel)]="name" type="text" class="form-control" placeholder="Ingrese el nombre">
</div>
<div class="mt-3">
    <label for="txtNumber" class="form-label">Precios</label>
    <div class="d-flex">
        <input type="number" [(ngModel)]="minPrice" id="txtNumber" class="form-control me-2" min="1" placeholder="$0">
        <input type="number" [(ngModel)]="maxPrice" class="form-control" min="1" placeholder="$10000">
    </div>
</div>
<div class="mt-3 text-end">
    <button class="btn btn-dark mb-2 me-2" (click)="clear()">Limpiar</button>
    <button class="btn btn-dark mb-2" (click)="filter()">Filtrar</button>
</div>

<div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" 
aria-atomic="true" id="toastMsg">
    <div class="d-flex">
      <div class="toast-body">
        Ingrese dos valores v√°lidos!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close" (click)="clear()"></button>
    </div>
</div>
