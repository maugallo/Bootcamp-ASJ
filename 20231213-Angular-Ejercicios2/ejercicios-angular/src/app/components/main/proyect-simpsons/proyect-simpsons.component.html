<div class="container my-3">
    <div class="row">
        <!-- Título del proyecto -->
        <h2 class="py-3 fs-1 text-center ">SIMPSONS CHARACTERS
            <svg xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink" height="52" width="52" version="1.1" id="Capa_1"
                viewBox="0 0 44.028 44.028" xml:space="preserve">
                <g><path style="fill:#010002;" d="M0,22.014c0,12.158,9.856,22.014,22.014,22.014c12.156,0,22.014-9.856,22.014-22.014   C44.028,9.857,34.171,0,22.014,0C9.856,0.001,0,9.857,0,22.014z M27.544,22.014c0,3.055-2.476,5.53-5.53,5.53   c-3.054,0-5.53-2.476-5.53-5.53s2.476-5.529,5.53-5.529C25.068,16.485,27.544,18.958,27.544,22.014z" /></g>
            </svg>
        </h2>
        <!-- Input de personajes -->
        <div class="col-lg-6 mb-3">
            <div class="card p-5 rounded-0">
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input [(ngModel)]="txtNombre" class="form-control rounded-0" name="nombre" type="text"
                            placeholder="Ingrese el nombre del simpson">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" for="img">Imagen</label>
                        <input [(ngModel)]="txtImg" class="form-control rounded-0" name="img" type="text"
                            placeholder="Ingrese la url de imagen">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label" for="profesion">Profesion</label>
                        <input [(ngModel)]="txtProfesion" class="form-control rounded-0" name="profesion" type="text"
                            placeholder="Ingrese la profesión del simpson">
                    </div>
                </div>
                <div class="row">
                    <div class="col text-end">
                        <button [ngClass]="camposVacios() ? 'disabled' : 'active'" (click)="agregarSimpson()" class="btn btn-dark rounded-0">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Card de personajes -->
        <div class="col-lg-6">
            <div *ngIf="arraySimpson.length === 0" class="card w-100 rounded-0 mb-3" style="width: 18rem;">
                <img src="https://wallpapers-clan.com/wp-content/uploads/2022/08/default-pfp-8.jpg" class="rounded-0 card-img-top border-1 border-secondary" style="height: 26rem;" alt="Personaje">
                <div class="card-body">
                    <h5 class="card-title">Nombre</h5>
                    <p class="card-text text-secondary">Profesión</p>
                </div>
            </div>
            <div *ngFor="let personaje of arraySimpson" class="card w-100 rounded-0 mb-3" style="width: 18rem;">
                <img src="{{personaje.imagen}}" class="card-img-top border-1 border-secondary " alt="{{personaje.nombre}}">
                <div class="card-body">
                    <h5 class="card-title">{{personaje.nombre}}</h5>
                    <p class="card-text text-secondary">{{personaje.profesion}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
