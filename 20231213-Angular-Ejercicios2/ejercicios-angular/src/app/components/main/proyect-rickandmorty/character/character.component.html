<div class="container">
    <div class="row">
        <div class="offset-4 col-auto text-center">
            <!-- TÃ­tulo -->
            <h2 class="ms-5">DETALLES DEL PERSONAJE</h2>
        </div>
    </div>
    <div class="row my-4">
        <div class="offset-4 col-8">
            <!-- Card de Personaje -->
            <div class="card rounded-0 ">
                <img src={{character.image}} class="card-img-top rounded-0" alt="{{character.name}}">
                <div class="card-body">
                    <h5 class="card-title">{{character.name}}</h5>
                    <p class="card-text">{{character.gender}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Estado: {{character.status}}</li>
                    <li class="list-group-item">Especie: {{character.species}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
