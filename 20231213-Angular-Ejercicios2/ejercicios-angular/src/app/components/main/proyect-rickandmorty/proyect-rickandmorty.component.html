<div class="container">
    <div class="row">
        <div class="offset-4 col-auto text-center">
            <!-- TÃ­tulo de tabla -->
            <h2 class="ms-5">RICK AND MORTY CHARACTERS</h2>
        </div>
    </div>
    <div class="row my-4">
        <div class="offset-4 col-8">
            <!-- Tabla -->
            <table class="table table-bordered text-center table-hover ">
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Especie</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let character of arrayCharacters">
                    <th>{{character.id}}</th>
                    <th>{{character.name}}</th>
                    <th>{{character.species}}</th>
                    <th>{{character.status}}</th>
                    <th>
                        <a class="text-decoration-none text-dark" routerLink="{{character.id}}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                            </svg>
                        </a>
                    </th>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
