<div class="col">
  <button class="btn btn-primary" (click)="numeroRandom()">Número Aleatorio</button>
  <h2>{{ numRandom }}</h2>
  <h2 *ngIf="numRandom > 9">Mayor a 9!!</h2>
</div>
<div class="col">
  <button class="btn btn-primary" (click)="numeroMas()">Sumar Número</button>
  <h2>{{ numMas }}</h2>
</div>
<div class="col">
  <button class="btn btn-primary" (click)="numeroMenos()">Restar Número</button>
  <h2>{{ numMenos }}</h2>
</div>
<div class="col">
  <ul class="list-group ">
    <li class="list-group-item " *ngFor="let persona of arrayObjetos">Nombre: {{persona.nombre}} Apellido: {{persona.apellido}}</li>
  </ul>
</div>
