<html lang="en">
<head>

    <title>Proyecto Weather Channel</title>
    <link rel="stylesheet" href="weather-style.css">
</head>
<body cz-shortcut-listen="true">
    <div class="encabezado">
        <h1>Weather Channel</h1>
        <input id="txt-ciudad" type="text" placeholder="Ingresá una ciudad">

        <ul class="ciudades">
            <li>
                <span id="ciudad"></span><br>
                <span id="temperatura"></span><span id="grados"></span><br>
                <img id="wicon" src="" alt="Ícono del tiempo"><br>
                <span id="descripcion"></span><br>
            </li>
        </ul>
    </div>

    <script src="api-weather.js"></script>
</body>
</html>
